<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login">
      <div class="img">
        <img src="Capture.PNG" alt="spotify-icon" />
      </div>

      <h1 class="wrd">Log in to Spotify</h1>

      <button type="button" class="btn1">
        <i class="fa-brands fa-google g-icon google-color"></i>

        Continue with Google
      </button>

      <button type="button" class="btn2">
        <i class="fa-brands fa-facebook-f f-icon fb-circle"></i>

        Continue with Facebook
      </button>

      <button type="button" class="btn3">
        <i class="fa-brands fa-apple a-icon"></i>

        Continue with Apple
      </button>

      <div class="divider"></div>

      <label for="email">Email or username</label>
      <input type="email" id="email" placeholder="Email or username" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <div class="remember">
        <label class="remember-label">
          <span class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </span>
          <span class="text">Remember me</span>
        </label>
      </div>

      <button type="button" class="btn4">Log in</button>

      <a href="#">Forget your password?</a>
    </div>
  </body>
</html>
